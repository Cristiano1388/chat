<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share is Easy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #28a745;
        }
        #uploaded-files {
            margin-top: 20px;
        }
        #uploaded-files ul {
            list-style-type: none;
            padding: 0;
        }
        #uploaded-files li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share is Easy</h1>
        <p>Upload your document using the form below:</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" />
            <button type="submit">Upload Document</button>
        </form>
        <p id="status" aria-live="polite"></p>
        <div id="uploaded-files">
            <h2>Uploaded Files</h2>
            <ul id="file-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fileInput = document.getElementById('fileInput');
            var status = document.getElementById('status');
            var fileList = document.getElementById('file-list');
            
            if (fileInput.files.length === 0) {
                status.innerText = 'Please select a file to upload.';
                status.style.color = '#dc3545'; // Red color for error message
            } else {
                status.innerText = 'Your file has been uploaded successfully!';
                status.style.color = '#28a745'; // Green color for success message
                
                // Display the uploaded files
                fileList.innerHTML = ''; // Clear the list first
                for (var i = 0; i < fileInput.files.length; i++) {
                    var li = document.createElement('li');
                    li.innerText = fileInput.files[i].name;
                    fileList.appendChild(li);
                }
            }
        });
    </script>
</body>
</html>
